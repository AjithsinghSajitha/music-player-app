<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/c8b74b7dd6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <title>Music Player</title>
  </head>
  <body>
    <header>
        <h1>Music Player</h1>
        <input id="theme-switch" type="checkbox">
    </header>
    <main>
      <div id="songs" class="column">
        <div class="filter">
            <label name="filters">Filter by:</label>
            <select name="filters" id="filters">
              <option value="all">All</option>
            </select>
        </div>

        <h3>All Songs <input type="text" placeholder="Search songs" id="search-song"></h3>
        <div id="song-list">
        </div>
      </div>
      <div class="column" id="player-container">
        <figure>
          <img src="./img/images.png" alt="" id="album-image">
          <figcaption>
              <h2 id="song-name">Song name</h2>
              <h3 id="artist-name">Artist</h3>
          </figcaption>
        </figure>
        <audio controls id="player" >
            <source id="play-music" src="" type="audio/ogg">
            Your browser does not support the audio element.
        </audio>
        <div>
          <button id="prev"><i class="fa-solid fa-backward-step"></i></button>
          <button id="next"><i class="fa-solid fa-forward-step"></i></button>
        </div>
        <button id="add-to-playlist"><i class="fa-solid fa-plus"></i> Add to Playlist</button>

      </div>
      <div id="playlist" class="column">
        <div>
          <input type="text" placeholder="New Playlist name" id="new-playlist-name"> 
          <button id="create-playlist">Create</button></div>
        <div>
          <h3>Current Playlist</h3>
          <div id="current-playlist">
          </div>
        </div>
        
        <div id="all-playlist">
          <h3>All Playlist <input type="text" placeholder="Search playlist" id="playlist-search"></h3>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
