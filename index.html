<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <header>
        <h1>Music Player</h1>
        <input id="theme-switch" type="checkbox"></input>
    </header>
    <main>
      <div id="songs" class="column">
        <div class="filter">
            <label name="filters">Filter by:</label>
            <select name="filters" id="filters">
              <option value="all">All</option>
            </select>
        </div>

        <h3>All Songs</h3>
        <div id="song-list">
        </div>
      </div>
      <div class="column" id="player-container">
        <audio controls id="player" >
            <source id="play-music" src="" type="audio/ogg">
            Your browser does not support the audio element.
          </audio>
      </div>
      <div id="playlist" class="column">

      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
